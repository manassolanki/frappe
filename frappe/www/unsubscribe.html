{% extends "templates/web.html" %}


{% block page_content %}
	<section class='for-unsubscribe'>
		<div class="unsubscribe-content page-card" style="margin-top: 20px;">
			<form class="form-unsubscribe" role="form">
				<div class="page-card-head">
					<span class="indicator blue">
						{{heading}}
					</span>
				</div>
				<p>{{message}}</p>
				{% for email_group in email_groups %}
					<div class="checkbox" style="margin: 5px 0px;"> 
						<label> 
							<input type="checkbox" checked=""/> 
							<small>{{email_group}}</small> 
						</label> 
					</div> 
				{% endfor %}
				<button class="btn btn-sm btn-primary btn-unsubscribe" type="submit">
					{{ button }}
				</button>
			</form>
		</div>
	</section>
{% endblock %}
